# This test ensures that __typename resolves to the correct value.
schema: |
  type Film {
    title: String
  }
operations:
  - query: |
        mutation {
          create_Film(data: {title: "Hackers"}) {
            __typename
          }
        }
    response: |
      {
        "data": {
          "create_Film": {
            "__typename": "Film"
          }
        }
      }
