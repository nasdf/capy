# This test ensures that one to one child objects work as expected
schema: |
  type Node {
    value: Int
    child: Node
  }
operations:
  - query: |
        mutation {
          create_Node(data: {child: {value: 0}}) {
            child {
              value
            }
          }
        }
    response: |
      {
        "data": {
          "create_Node": {
            "child": {
              "value": 0
            }
          }
        }
      }
