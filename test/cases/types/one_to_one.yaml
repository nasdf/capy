# This test ensures that one to one child objects work as expected
schema: |
  type Node {
    value: Int
    child: Node
  }
operations:
  - params:
      query: |
        mutation {
          createNode(data: {child: {value: 0}}) {
            child {
              value
            }
          }
        }
    response:
      data:
        createNode:
          child: 
            value: 0
