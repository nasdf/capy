# This test ensures that one to many child objects work as expected
schema: |
  type Node {
    value: Int
    children: [Node]
  }
operations:
  - query: |
      mutation {
        create_Node(data: {children: [{value: 0}, {value: 1}]}) {
          children {
            value
          }
        }
      }
    response: |
      {
        "data": {
          "create_Node": {
            "children": [{"value": 0}, {"value": 1}]
          }
        }
      }
