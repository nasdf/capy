# This test ensures that lists work as expected
schema: |
  type Record {
    results: [Int]
  }
operations:
  - query: |
      mutation {
        create_Record(data: {results: [0, 1, 2, 3]}) {
          results
        }
      }
    response: |
      {
        "data": {
          "create_Record": {
            "results": [0, 1, 2, 3]
          }
        }
      }
