# This test ensures that get operations work as expected
schema: |
  type User {
    name: String
  }
operations:
  - query: |
        mutation {
          createUser(data: {name: "Michael Bolton"}) {
            name
          }
        }
    response: |
      {
        "data": {
          "createUser": {
            "name": "Michael Bolton"
          }
        }
      }
  - query: |
        query {
          findUser(id: "{{index .User.Keys 0}}") {
            name
          }
        }
    response: |
      {
        "data": {
          "findUser": {
            "name": "Michael Bolton"
          }
        }
      }
