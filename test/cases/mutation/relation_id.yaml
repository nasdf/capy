# This test ensures that setting a relation by id works
schema: |
  type Node {
    value: Int
    child: Node
  }
operations:
  - query: |
        mutation {
          createNode(data: {value: 1}) {
            value
          }
        }
    response: |
      {
        "data": {
          "createNode": {
            "value": 1
          }
        }
      }
  - query: |
        mutation {
          createNode(data: {value: 0, child: {_id: "{{index .Node.Keys 0}}"}}) {
            value
            child {
              value
            }
          }
        }
    response: |
      {
        "data": {
          "createNode": {
            "value": 0,
            "child": {
              "value": 1
            }
          }
        }
      }
