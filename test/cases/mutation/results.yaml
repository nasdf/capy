# This test ensures that mutations return correct results.
schema: |
  type Film {
    title: String
  }
operations:
  - query: |
        mutation {
          create_Film(data: {title: "Hackers"}) {
            title
          }
        }
    response: |
      {
        "data": {
          "create_Film": {
            "title": "Hackers"
          }
        }
      }
  - query: |
        mutation {
          create_Film(data: {title: "Idiocracy"}) {
            title
          }
        }
    response: |
      {
        "data": {
          "create_Film": {
            "title": "Idiocracy"
          }
        }
      }
