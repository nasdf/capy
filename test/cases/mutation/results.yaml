# This test ensures that mutations return correct results.
schema: |
  type Film {
    title: String
  }
operations:
  - params:
      query: |
        mutation {
          createFilm(data: {title: "Hackers"}) {
            title
          }
        }
    response: |
      {
        "data": {
          "createFilm": {
            "title": "Hackers"
          }
        }
      }
  - params:
      query: |
        mutation {
          createFilm(data: {title: "Idiocracy"}) {
            title
          }
        }
    response: |
      {
        "data": {
          "createFilm": {
            "title": "Idiocracy"
          }
        }
      }
